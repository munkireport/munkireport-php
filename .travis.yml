language: php
php:
- '7.0'
- '7.1'
mysql:
  database: travis_ci_munkireport_php_test
  username: root
  encoding: utf8
install:
- export PATH="$HOME/.composer/vendor/bin:$PATH"
- composer install --no-dev
- composer require adldap2/adldap2 --update-no-dev
- composer require onelogin/php-saml --update-no-dev
before_deploy:
- git config --local user.name "mosen"
- git config --local user.email "mosen@users.noreply.github.com"
- git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"

deploy:
  provider: releases
  api_key:
    secure: 
  file: munkireport-php.tar.gz
  on:
    repo: mosen/munkireport-php
    branch: travis_ci
