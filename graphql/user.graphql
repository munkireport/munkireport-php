
type User {
    id: ID!
    objectguid: String
    name: String!
    email: String!
    email_verified_at: Int
    role: String!
    created_at: DateTime!
    updated_at: DateTime!
    source: String
    display_name: String
    locale: String

    businessUnits: [BusinessUnit!] @belongsToMany
    pivot: UserBusinessUnitPivot
}

type UserBusinessUnitPivot {
    "The role that the user will have for machines located in this business unit."
    role: String
}
