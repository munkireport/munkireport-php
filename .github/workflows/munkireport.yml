  laravel-tests:

    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.5
        env:
          MYSQL_ROOT_PASSWORD: munkireport
          MYSQL_DATABASE: munkireport
          MYSQL_USER: munkireport
          MYSQL_PASSWORD: munkireport
        ports:
          - 3306/tcp


    steps:
      - uses: shivammathur/setup-php@b7d1d9c9a92d8d8463ce36d7f60da34d461724f8
        with:
          php-version: '7.4'
          extensions: mbstring, ldap, mysql
          coverage: xdebug
          tools: composer:v2, phpunit
      - uses: actions/checkout@v2
#      - name: Copy .env
#        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          # Normally, this would be composer.lock but we haven't committed that.
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-php-
#      - run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-progress --prefer-dist
      - name: Generate key
        run: php please key:generate
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
#      - name: Create Database
#        run: |
#          mkdir -p database
#          touch database/database.sqlite
#      - name: Execute tests (Unit and Feature tests) via PHPUnit
#        env:
#          DB_CONNECTION: sqlite
#          DB_DATABASE: database/database.sqlite
#        run: vendor/bin/phpunit
      - name: Run Database Migrations
        run: php please migrate
        env:
          CONNECTION_DRIVER: mysql
          DB_HOST: localhost
          DB_PORT: ${{ job.services.mariadb.ports[3306] }}
          DB_USERNAME: root
          DB_PASSWORD: munkireport

