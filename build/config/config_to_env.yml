    groupscope: AUTH_LDAP_GROUP_SCOPE
    groupkey: AUTH_LDAP_GROUP_KEY
    debug: AUTH_LDAP_DEBUG
  network:
    whitelist_ipv4: AUTH_NETWORK_WHITELIST_IP4
    redirect_unauthorized: AUTH_NETWORK_REDIRECT_UNAUTHORIZED
  auth_saml:
    sp:
      NameIDFormat: AUTH_SAML_SP_NAME_ID_FORMAT
      entityId: AUTH_SAML_SP_ENTITY_ID
    idp:
      entityId: AUTH_SAML_IDP_ENTITY_ID
      singleSignOnService:
        url: AUTH_SAML_IDP_SSO_URL
      singleLogoutService:
        url: AUTH_SAML_IDP_SLO_URL
      x509cert: AUTH_SAML_IDP_X509CERT
    attr_mapping:
      groups: AUTH_SAML_GROUP_ATTR
      user: AUTH_SAML_USER_ATTR
    mr_allowed_users: AUTH_SAML_ALLOWED_USERS
    mr_allowed_groups: AUTH_SAML_ALLOWED_GROUPS
    disable_sso: AUTH_SAML_DISABLE_SSO
    debug: AUTH_SAML_DEBUG
    security:
      nameIdEncrypted: AUTH_SAML_SECURITY_NAME_ID_ENCRYPTED
      authnRequestsSigned: AUTH_SAML_SECURITY_AUTHN_REQUESTS_SIGNED
      logoutRequestSigned: AUTH_SAML_SECURITY_LOGOUT_REQUEST_SIGNED
      logoutResponseSigned: AUTH_SAML_SECURITY_LOGOUT_RESPONSE_SIGNED
      signMetadata: AUTH_SAML_SECURITY_SIGN_METADATA
      wantMessagesSigned: AUTH_SAML_SECURITY_WANT_MESSAGES_SIGNED
      wantAssertionsEncrypted: AUTH_SAML_SECURITY_WANT_ASSERTIONS_ENCRYPTED
      wantAssertionsSigned: AUTH_SAML_SECURITY_WANT_ASSERTIONS_SIGNED
      wantNameId: AUTH_SAML_SECURITY_WANT_NAME_ID
      wantNameIdEncrypted: AUTH_SAML_SECURITY_WANT_NAME_ID_ENCRYPTED
      requestedAuthnContext: AUTH_SAML_SECURITY_REQUESTED_AUTHN_CONTEXT
      wantXMLValidation: AUTH_SAML_SECURITY_WANT_XML_VALIDATION
      relaxDestinationValidation: AUTH_SAML_SECURITY_RELAX_DESTINATION_VALIDATION
      signatureAlgorithm: AUTH_SAML_SECURITY_SIGNATURE_ALGORITHM
      digestAlgorithm: AUTH_SAML_SECURITY_DIGEST_ALGORITHM
      lowercaseUrlencoding: AUTH_SAML_SECURITY_LOWERCASE_URLENCODING
